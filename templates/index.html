<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Minimarket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Penjualan Minimarket</h1>
        
        <!-- Tombol untuk navigasi ke halaman Produk dan Kontak -->
        <div class="mb-4">
            <a href="{{ url_for('produk') }}" class="btn btn-info">Produk</a>
            <a href="{{ url_for('kontak') }}" class="btn btn-info">Kontak</a>
        </div>

        <form action="{{ url_for('proses_tambah') }}" method="POST" class="mb-4">
            <div class="form-group">
                <label for="nama_barang">Nama Barang</label>
                <input type="text" class="form-control" id="nama_barang" name="nama_barang" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" name="jumlah" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" class="form-control" id="harga" name="harga" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Penjualan</button>
        </form>

        <h2>Daftar Penjualan</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for penjualan in hasil %}
                <tr>
                    <td>{{ penjualan[0] }}</td>
                    <td>{{ penjualan[1] }}</td>
                    <td>{{ penjualan[2] }}</td>
                    <td>{{ penjualan[3] }}</td>
                    <td>
                        <a href="{{ url_for('ubah_data', id=penjualan[0]) }}" class="btn btn-warning btn-sm">Ubah</a>
                        <a href="{{ url_for('hapus_data', id=penjualan[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin ingin menghapus?');">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="text-center mt-5">
        <div class="container">
            <p>Â© 2025 UAS KELOMPOK 5</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
